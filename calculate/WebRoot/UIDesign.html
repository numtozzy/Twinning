    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">

<body class="app flex-row align-items-center" id="body">
<style>
	body{
	  background:url(timg.jpg)  no-repeat center center;
  	 background-size:cover;
  	 background-attachment:fixed;
	   background-color:#CCCCCC;
		}
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" >
            <div class="card mx-4" style="background-color:rgba(0,0,0,0.6);">
                <div class="card-body p-3" >
                    <h2 style="color: #ffffff";>四则运算</h2>
                    <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                        <label class="btn btn-outline-secondary active">
                            <i class="fa fa-hand-spock-o "></i>
                            <input id="option1" name="options" autocomplete="off"  checked="checked" type="radio" value="basic">基础
                        </label>
                        <label class="btn btn-outline-secondary">
                            <i class="fa fa-sort-amount-desc "></i>
                            <input id="option2" name="options" autocomplete="off"  type="radio" value="jiecheng">阶乘
                        </label>
                        <label class="btn btn-outline-secondary  nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-magic"></i>皮肤
                        </label>
                        <div class="dropdown-menu dropdown-menu-right" id="skin">
                            <a class="dropdown-item" onclick="Changecolor('url(img/bgImage/eye.jpg)')">
                                护眼
                            </a>

                            <a class="dropdown-item" onclick="Changecolor('url(img/bgImage/sky.jpg)')">
                                简约
                            </a>
                            <a class="dropdown-item" onclick="Changecolor('url(img/bgImage/cartoon.jpg)')">
                                卡通
                            </a>
                            <a class="dropdown-item" onclick="Changecolor('url(img/bgImage/film.jpg)')">
                                影视
                            </a>
                        </div>
                        </label>
                    </div>
                    <span class="text-muted">计时：</span><span class="text-muted" id="time"></span>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                  <span class="input-group-text">
                    式子
                  </span>
                        </div>
                        <input class="form-control" type="text" readonly="readonly" id="formula" >
                        <div class="input-group-prepend">
                        &nbsp;
                  <span class="input-group-text" id="number">
                   题目数/n阶乘
                  </span>
                        </div>
                        <input class="form-control" type="text"  id="count" placeholder="请输入正整数">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">答案</span>
                        </div>
                        <input class="form-control" type="text" id="answer" placeholder="请输入你的答案">
                        <div class="col-6 col-sm-4 col-md-2 col-xl  ">
                        <button class="btn btn-pill  btn-secondary" type="button" id="submit">提交</button>
                    </div>
                    
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                  <span class="input-group-text">
                    结果
                  </span>
                        </div>
                        <input class="form-control" type="text" readonly="readonly" id="result" >
                    </div>

                    <button class="btn btn-block btn-success" type="button" id="timeOut"><i class="fa fa-history "></i>计时</button>
                </div>
                <div class="card-footer p-4" style="background-color:rgba(0,0,0,0.6);">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-block btn-primary" type="button" id="begin">
                                <span id="begins">开始</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-block btn-danger" type="button" id="over">
                                <span>结束</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CoreUI and necessary plugins-->
